Version: 2


Templates:
  windowsHost:
    ?:
      type: io.murano.windows.DomainHost
    name: generateHostname($.hostConfig.unitNamingPattern, 1)
    flavor: $.instanceConfig.flavor
    image: $.instanceConfig.osImage
    domain: $.serviceConfig.domain
    adminPassword: $.hostConfig.adminPassword

  clusterNode:
    ?:
      type: io.murano.windows.failoverCluster.ClusterNode
    host: $windowsHost


Application:
  ?:
    type: io.murano.windows.failoverCluster.FailoverCluster
  name: $.appConfig.name
  nodes: repeat($clusterNode, $.hostConfig.instanceCount)
  managementIp:
    ?:
      type: io.murano.SharedIp
    assignFloatingIp: $.serviceConfig.assignFloatingIP


Forms:
  - appConfig:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            Microsoft Windows Failover Cluster solution.

        - name: name
          type: string
          label: Application Name
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed.
          minLength: 2
          maxLength: 64
          regexpValidator: '^[-\w]+$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.

  - serviceConfig:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            Microsoft Windows Failover Cluster solution.

        - name: domain
          label: Active Directory Domain
          type: io.murano.windows.activeDirectory.ActiveDirectory

        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}

  - hostConfig:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            Microsoft Windows Failover Cluster solution.

        - name: adminPassword
          type: password
          label: Local administrator account password
          required: true

        - name: instanceCount
          type: integer
          label: Instance Count
          description: >-
            How many nodes will form the cluster.
          initial: 1
          minValue: 1
          maxValue: 15

        - name: unitNamingPattern
          type: string
          label: Hostname
          description: >-
            For your convenience instance hostname can be specified.
            Enter a name or leave blank for random name generation.
          required: false
          regexpValidator: '^(([a-zA-Z0-9#][a-zA-Z0-9-#]*[a-zA-Z0-9#])\.)*([A-Za-z0-9#]|[A-Za-z0-9#][A-Za-z0-9-#]*[A-Za-z0-9#])$'
          helpText: Optional field for a machine hostname
          # temporaryHack
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}

  - instanceConfig:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created

        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false

        - name: osImage
          type: image
          imageType: windows
          label: Instance image
          description: >-
            Select valid image for the application. Image should have Murano agent installed and
            registered in Glance.

        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to control access to instances. You can login to
            instances using this KeyPair after application deployment
          required: false

        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where the application would be installed.
          required: false
