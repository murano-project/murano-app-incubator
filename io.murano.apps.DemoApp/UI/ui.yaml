Version: 2


Application:
  ?:
    type: io.murano.apps.DemoApp.DemoApp
  name: $.appConfiguration.name
  instance:
    ?:
      type: io.murano.apps.DemoApp.DemoInstance
    name: generateHostname($.appConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage


Forms:
  - appConfiguration:

      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: DemoApp is a ligthweight demo application

        - name: name
          type: string
          label: Application Name
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed.
          minLength: 2
          maxLength: 64
          regexpValidator: '^[-\w]+$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.

        - name: dcInstances
          type: integer
          hidden: true
          initial: 1

        - name: unitNamingPattern
          type: string
          label: Hostname
          description: >-
            For your convenience instance hostname can be specified.
            Enter a name or leave blank for random name generation.
          required: false
          regexpValidator: '^(([a-zA-Z0-9#][a-zA-Z0-9-#]*[a-zA-Z0-9#])\.)*([A-Za-z0-9#]|[A-Za-z0-9#][A-Za-z0-9-#]*[A-Za-z0-9#])$'
          helpText: Optional field for a machine hostname
          # temporaryHack
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}

      validators:
        # if unitNamingPattern is given and dcInstances > 1, then '#' should occur in unitNamingPattern
        - expr: $.appConfiguration.dcInstances < 2 or not $.appConfiguration.unitNamingPattern.bool() or '#' in $.appConfiguration.unitNamingPattern
          message: Incrementation symbol "#" is required in the Hostname template

  - instanceConfiguration:

      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created

        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false

        - name: osImage
          type: image
          imageType: cirros.demo
          label: Instance image
          description: >-
            Select valid image for the application. Image should have Murano agent installed and
            registered in Glance.
