Namespaces:
  =: io.murano.windows.sqlServer
  std: io.murano
  sys: io.murano.system
  win: io.murano.windows


Name: SqlServerHost


Properties:
  saPassword:
    Contract: $.string()
    Default: ''

  distShare:
    Contract: $.string()
    Default: ''

  mixedModeAuth:
    Contract: $.bool()
    Default: false

  instance:
    Contract: $.class(win:Host).notNull()


Workflow:
  deploy:
    Body:
      - $.instance.deploy()

      - $res: new(sys:Resources)
      - $plan: $res.json('InstallSqlServer.json').bind(dict(
            setupRoot     => $.distShare,
            saPassword    => $.saPassword,
            mixedModeAuth => $.mixedModeAuth
          ))
      - $.instance.agent.call($plan, $res)
