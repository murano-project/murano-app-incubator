Namespaces:
  =: io.murano.apps.MySql
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system


Name: MySql

Extends: std:Application

Properties:
  name:
    Contract: $.string().notNull()

  instance:
    Contract: $.class(res:Instance).notNull()

Workflow:
  initialize:
    Body:
      - $.environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: !yaql "not bool($.getAttr(deployed))"
        Then:
          - $.environment.reporter.report($this, 'Creating VM for MySql')
          - $securityGroupIngress:
              - ToPort: 3306
                FromPort: 3306
                IpProtocol: tcp
                External: True
          - $.environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          # Deploy MySql
          - $.environment.reporter.report($this, 'Instance is created. Deploying MySql')
          - $template: $resources.yaml('DeployMySql.template')
          - $.instance.agent.call($template, $resources)
          - $this.find(std:Environment).reporter.report($this, 'MySql application is installed.')
          - $.setAttr(deployed, True)

  createDatabase:
    Arguments:
      - database:
          Contract: $.string().notNull()
      - username:
          Contract: $.string().notNull()
      - password:
          Contract: $.string().notNull()
    Body:
      - If: !yaql "not bool($.getAttr(deployed))"
        Then:
          - $.deploy()
      - $this.find(std:Environment).reporter.report($this, 'Configuring ' + $database + ' database.')
      # Configure Database on MySQL
      - $resources: new(sys:Resources)
      - $template: $resources.yaml('ConfigureMySqlDatabase.template').bind(dict(
            database => $database,
            username => $username,
            password => $password
          ))
      - $.instance.agent.call($template, $resources)
      - $this.find(std:Environment).reporter.report($this, 'Database configured')



