Namespaces:
  =: io.murano.apps
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system

Name: Gerrit

Extends: std:Application

Properties:
  name:
    Contract: $.string().notNull()
  warUrl:
    Contract: $.string().notNull()
  instance:
    Contract: $.class(res:Instance).notNull()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $securityGroupIngress:
              - ToPort: 8080
                FromPort: 8080
                IpProtocol: tcp
                External: true
              - ToPort: 29418
                FromPort: 29418
                IpProtocol: tcp
                External: true
          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $._environment.reporter.report($this, 'Gerrit creating instance')
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('DeployGerrit.template').bind(dict(
                warUrl => $.warUrl
              ))
          - $._environment.reporter.report($this, 'Gerrit deploying')
          - $.instance.agent.call($template, $resources)
          - $._environment.reporter.report($this, 'Gerrit deployed')
          - $.setAttr(deployed, true)

  connectLDAP:
    Arguments:
      - openLDAPip:
          Contract: $.string().notNull()
      - domain:
          Contract: $.string().notNull()

    Body:
      - $.deploy()
      - $resources: new(sys:Resources)
      - If: $.instance.assignFloatingIp
        Then:
          - $host: $.instance.floatingIpAddress
        Else:
          - $host: $.instance.ipAddresses[0]
      - $._environment.reporter.report($this, format('Gerrit connecting LDAP {0} {1}.', $openLDAPip, $host))
      - $._environment.reporter.report($this, 'Gerrit connecting LDAP')
      - $template: $resources.yaml('ConnectLDAP.template').bind(dict(
            openLDAPip => $openLDAPip,
            host => $host,
            domain => $domain
          ))
      - $.instance.agent.call($template, $resources)
      - $._environment.reporter.report($this, 'Gerrit LDAP connected')
