Version: 2

Application:
  ?:
    type: io.murano.apps.Attis
  name:     $.appConfiguration.name
  openLDAP: $.appConfiguration.openLDAP
  gerrit:   $.appConfiguration.gerrit
  jenkins:  $.appConfiguration.jenkins
  domain:   $.appConfiguration.domain

Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: 'Attis'
          description: >-
            Enter a desired name for the application
        - name: openLDAP
          type: io.murano.apps.OpenLDAP
          label: OpenLDAP Server
          description: >-
            Select a OpenLDAP server for authentication
        - name: gerrit
          type: io.murano.apps.Gerrit
          label: Gerrit Server
          description: >-
            Select a Gerrit server for code review
        - name: jenkins
          type: io.murano.apps.Jenkins
          label: Jenkins Server
          description: >-
            Select a Jenkins server for build and test
        - name: domain
          type: string
          label: Domain
          initial: example.com
          description: >-
            Please, provide domain for the OpenLDAP instance
